<head>
    <title>Hello Kitty's Clothes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><em>Hello Kitty's Clothes</em></h1>

    <h2>BMI Calculator</h2>
    <p>
        <label>
          Weight: <input id="weightInput">
        </label>
      </p>
      <p>
        <label>
          Height: <input id="heightInput">
        </label>
      </p>
    <p>
        <label>
          Age: <input id="ageInput">
        </label>
      </p>
      <p>
        <label>
          Gender: <select id="genderSelect">
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
        </label>
      </p>

    <button id="calculate">
        Calculate BMI
    </button>


</body>
