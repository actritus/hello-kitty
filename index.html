<!DOCTYPE html>
<html>
<body>
<h1>HTML5 Canvas arc() Method</h1>

<canvas id="myCanvas" width="900" height="800" style="border:1px solid #000000;">
</canvas>

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");

ctx.beginPath();
ctx.arc(400, 300, 100, 0, 2 * Math.PI);
ctx.fillStyle = "orange";
ctx.fill();
ctx.lineWidth = 4;
ctx.strokeStyle = "darkorange";
ctx.stroke();

ctx.beginPath();
ctx.arc(350, 280, 10, 0, 2 * Math.PI);
ctx.fillStyle = "black";
ctx.fill();
ctx.lineWidth = 4;
ctx.strokeStyle = "black";
ctx.stroke();

ctx.beginPath();
ctx.arc(450, 280, 10, 0, 2 * Math.PI);
ctx.fillStyle = "black";
ctx.fill();
ctx.lineWidth = 4;
ctx.strokeStyle = "black";
ctx.stroke();

ctx.beginPath();
ctx.arc(400, 300, 10, 0, 1 * Math.PI);
ctx.fillStyle = "black";
ctx.fill();
ctx.lineWidth = 4;
ctx.strokeStyle = "black";
ctx.stroke()

ctx.beginPath();
ctx.moveTo(300, 280);
ctx.lineTo(240, 200);
ctx.lineTo(300, 400);
ctx.stroke();
</script>

</body>
</html>
